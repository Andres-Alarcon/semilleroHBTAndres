<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<div class="container">
        <form [formGroup]="gestionarProveedorForm">
            <h1>Gestionar Proveedor</h1>
            <hr>
    
            <div class="row">
                <div class="col-6">
                    <label for="idPersona">Id:</label>
                    <input type="text" class="form-control" id="idProveedor" formControlName="id" maxlength="50">
                </div>
                <div class="col-6">
                        <label for="nombrePersona">Direccion:</label>
                        <input type="text" class="form-control" id="direccionProveedor" formControlName="direccion"
                            maxlength="50">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="fecha">Fecha de Creacion:</label>
                        <div class="form-group"> <!-- Date input -->
                            <input class="form-control" id="date" name="date" placeholder="DD/MM/YYY" type="text" formControlName="fecha">
                          </div>
                    </div>
                </div>
                <div class="col-6">
                        <div class="col-6">
                                <div class="form-group">
                                    <label for="estado">Estado:</label>
                                    <select class="form-control" id="estado" formControlName="estado">
                                        <option value="ACTIVO">ACTIVO</option>
                                        <option value="INACTIVO">INACTIVO</option>
                                    </select>
                                </div>
                        </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-6">
                        <label for="idPersonaProv">Id persona:</label>
                        <input type="text" class="form-control" id="idPersonaProv" formControlName="idPersona"
                             maxlength="50">
                    </div>
                    <div class="col-6">
                            <label for="montoProvedor">Monto Credito:</label>
                            <input type="text" class="form-control" id="montoProveedor" formControlName="monto"
                                 maxlength="50">
                    </div>
                </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <span></span>
                </div>
                <div class="col-3 text-left">
                    <button type="button" class="btn btn-primary" (click)="crearProveedor()" >Crear</button>
                </div>
                <div class="col-3 text-right">
                    <button type="button" class="btn btn-primary" (click)="editarProveedor()" >Editar</button>
                </div>
            </div>
    
            <br>
            
            <div class="row" [hidden]="listaProveedores.length === 0">
                <div class="col-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Direccion</th>
                                <th scope="col">Fecha creacion</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Id persona</th>
                                <th scope="col">Monto credito</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--date:"MM/dd/yy"
                            | uppercase-->
                            <tr *ngFor="let proveedor of listaProveedoress;let i=index;">
                                <th scope="row">{{proveedor.id}}</th>
                                <td>{{proveedor.direccion | uppercase }}</td>
                                <td>{{proveedor.fechaCreacion | lowercase }}</td>
                                <td>{{proveedor.estado | uppercase }}</td>
                                <td>{{proveedor.idPersona | uppercase }}</td>
                                <td>{{proveedor.montoCredito | uppercase }}</td>
                                <td>
                                    <i class="fas fa-search 2x ml-1" [routerLink]="['/consultar-provedor',proveedor]" title="Consultar"></i>
                                    <i class="fas fa-pencil-alt 2x ml-1"  (click)="cargarDatosProveedor(i)" title="Editar"></i>
                                    <i class="far fa-times-circle 2x ml-1" (click)="borrarProvedor(i)" title="Eliminar"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    
    </div>
